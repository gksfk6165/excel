#server port
server.port = 8088

#thymeleaf
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://192.168.0.100:3308/calce?useUnicode=true&characterEncoding=utf-8
spring.datasource.hikari.username=admin
spring.datasource.hikari.password=admin

#mybatis
mybatis.configuration.map-underscore-to-camel-case=true

#file upload max-size
spring.servlet.multipart.maxFileSize=1000MB
spring.servlet.multipart.maxRequestSize=1000MB


